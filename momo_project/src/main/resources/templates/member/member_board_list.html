</head>
<div th:include="member/mypagesidebar"> </div>

<body>
<div class="inner">
 <th:block th:replace="fragments :: flg_header"></th:block>
	<!--end of header-->

    <div class="list_area" th:object="${member}">
	    <div class="list_name">
	    <span th:if="*{memId!=null}" th:text="*{memNickname}"></span>
	   

	    </div>
    </div>	
    	
    	<div class="div_table" id="contents">
    	<div class="div_table_row" id="placeimg" th:each="board: ${boards}">
       		<div class="info">
	       		<div class="div_table_cell" style="width:130px; height:50px;">
	       			<span><i class="fa-solid fa-user"></i></span>
	       			<span th:text="${board.member.memNickname}"></span>
	       		</div>
	       		<div class="div_table_cell" style="width:70px; height:50px;">
	        		<span th:text="${board.member.memMbti}"></span>
	        	</div>
	        	<div class="div_table_cell" style="width:130px; height:50px; text-align:right; ">
	        		<span><i class="fa-solid fa-eye"></i></span>
	        		<span th:text="${board.placeCnt}"></span>
	        	</div>
       		</div>
        	
        	<div class="titlearea">
	        	<div class="div_table_cell">
	       			<a th:href="@{'/post/' + ${board.boardNum}}">
	       			<span class="title" th:text="${board.boardTitle}"></span>
	       			</a>
	       		</div>
       		</div>
   		</div>	
    </div>
